<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Web App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!--Splash Screen-->
  <div id="screen-splash" class="screen">
    <h1>Trivia Quiz</h1>
    <p>Test your knowledge with random trivia questions.</p>

    <div class="controls">
      <label>
        Number of Questions
        <select id="select-amount">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
        </select>
      </label>

      <label>
        Difficulty
        <select id="select-difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <label>
        Topic
        <select id="select-category">
          <option value="" selected>Any Category (Random)</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
      </label>
    </div>
    
    <button id="btn-start">Start Quiz</button>

    <p id="splash-status" class="status hidden"></p>
  </div>

<!--Quiz screen-->
<div id="screen-quiz" class="screen hidden">
  <p id="quiz-progress"></p>
  <h2 id="quiz-question"></h2>

  <div id="quiz-answers" class="answers"></div>

  <button id="btn-next" disabled>Next</button>
</div>

<!--Results screen-->
<div id="screen-results" class="screen hidden">
  <h2>Results</h2>
  <p id="results-score"></p>

  <div id="results-list" class="results-list"></div>

  <button id="btn-restart">Play Again</button>
</div>

  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
